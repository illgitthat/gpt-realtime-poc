<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure OpenAI Realtime</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <form>
      <div class="container">
        <div id="received-text-container"></div>
        <div class="controls">
          <div class="button-group">
            <button id="start-recording" type="button">Start</button>
            <button id="stop-recording" type="button" disabled="true">Stop</button>
          </div>

          <div class="input-group">
            <label for="session-instructions">System Message</label>
            <button id="reduce-interruptions" type="button">Reduce Interruptions</button>
            <button id="interview-mode" type="button">Mock Interview</button>
            <textarea id="session-instructions" placeholder="Optional instructions for the assistant, e.g. 'You talk like a pirate.'" rows="3"></textarea>
          </div>

          <div class="input-group">
            <label for="temperature">Temperature</label>
            <input id="temperature" type="number" min="0.6" max="1.2" step="0.05" value="0.8" placeholder="0.6-1.2 (default 0.8)" />
          </div>

          <div class="input-group">
            <label for="voice">Voice</label>
            <select id="voice">
              <option value="">Select a voice</option>
              <option value="alloy" selected>Alloy</option>
              <option value="ash">Ash</option>
              <option value="ballad">Ballad</option>
              <option value="coral">Coral</option>
              <option value="echo">Echo</option>
              <option value="sage">Sage</option>
              <option value="shimmer">Shimmer</option>
              <option value="verse">Verse</option>
            </select>
          </div>

          <div class="button-group">
            <button id="clear-all" type="button">Clear all</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="/config.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
