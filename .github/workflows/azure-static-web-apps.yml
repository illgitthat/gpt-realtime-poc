name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: azure-static-web-apps-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy_job:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'pull_request' &&
        github.event.action != 'closed' &&
        github.event.pull_request.head.repo.full_name == github.repository
      )
    env:
      SWA_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
      - name: Skip deploy when token is missing
        if: ${{ env.SWA_DEPLOYMENT_TOKEN == '' }}
        run: echo "AZURE_STATIC_WEB_APPS_API_TOKEN is not set; skipping deploy."
      - name: Build And Deploy
        if: ${{ env.SWA_DEPLOYMENT_TOKEN != '' }}
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: public
          api_location: api
          output_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: |
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.head.repo.full_name == github.repository
    env:
      SWA_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Skip close when token is missing
        if: ${{ env.SWA_DEPLOYMENT_TOKEN == '' }}
        run: echo "AZURE_STATIC_WEB_APPS_API_TOKEN is not set; skipping preview close."
      - name: Close Pull Request
        if: ${{ env.SWA_DEPLOYMENT_TOKEN != '' }}
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_DEPLOYMENT_TOKEN }}
          action: close
